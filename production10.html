<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        font-family: 'Arial', sans-serif;
      }

      .report-button {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin: 10px;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
        background-color: #3498db;
        color: #fff;
      }

      .report-button:hover {
        background-color: #2980b9;
      }

      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        display: none;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }

      .report-button:hover .dropdown {
        display: block;
      }

      .dropdown-item {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s, transform 0.3s;
      }

      .dropdown-item:hover {
        background-color: #3498db;
        color: #fff;
        transform: scale(1.05);
      }

      #table-container {
        max-height: 400px;
        overflow-y: auto;
        text-align: center;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
      }

      th {
        background-color: #3498db;
        color: #fff;
      }

      canvas {
        width: 80%;
        height: auto;
        display: block;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <title>Report Dashboard</title>
  </head>
  <body>
    <div class="report-button">
      Daily Report
      <div class="dropdown">
        <a class="dropdown-item" href="#" onclick="showLineChart('daily')">Line Chart</a>
        <a class="dropdown-item" href="#" onclick="showTable('daily')">Table</a>
      </div>
    </div>

    <div class="report-button">
      Monthly Report
      <div class="dropdown">
        <a class="dropdown-item" href="#" onclick="showLineChart('monthly')">Line Chart</a>
        <a class="dropdown-item" href="#" onclick="showTable('monthly')">Table</a>
      </div>
    </div>

    <div id="table-container">
      <!-- Table content will be inserted dynamically -->
    </div>

    <script>
      // Rest of your JavaScript code...
    </script>
  </body>
</html>
