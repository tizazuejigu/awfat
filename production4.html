<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 15px;
      margin: 10px;
      cursor: pointer;
      background-color: #5e7f5e;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      width: 80%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <button onclick="showGraphical()">Daily Report</button>
  <button onclick="showGraphical()">Monthly Report</button>

  <div id="graphicalChart">
    <button onclick="showGraphicalData()">Graphical Representation</button>
    <button onclick="showTabularData()">Tabular Representation</button>

    <div id="chartContainer">
      <!-- Graphical representation chart will be displayed here -->
    </div>
  </div>

  <div id="tabularData">
    <button onclick="showGraphicalData()">Graphical Representation</button>
    <button onclick="showTabularData()">Tabular Representation</button>

    <form id="productionForm">
      <label for="date">Date/Month:</label>
      <input type="text" id="date" name="date" placeholder="Jan 1">

      <label for="flour">Flour Production:</label>
      <input type="number" id="flour" name="flour" placeholder="Enter flour production">

      <label for="bran">Bran Production:</label>
      <input type="number" id="bran" name="bran" placeholder="Enter bran production">

      <label for="impurities">Impurities:</label>
      <input type="number" id="impurities" name="impurities" placeholder="Enter impurities">

      <label for="yield">Commercial Yield:</label>
      <input type="text" id="yield" name="yield" placeholder="Enter commercial yield">

      <button type="button" onclick="addData()">Add Data</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Date/Month</th>
          <th>Flour Production</th>
          <th>Bran Production</th>
          <th>Impurities</th>
          <th>Commercial Yield</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    function showGraphical() {
      document.getElementById('graphicalChart').style.display = 'block';
      document.getElementById('tabularData').style.display = 'none';
    }

    function showGraphicalData() {
      // Add code to display graphical representation chart
    }

    function showTabularData() {
      document.getElementById('graphicalChart').style.display = 'none';
      document.getElementById('tabularData').style.display = 'block';
    }

    function addData() {
      // Fetch values from the form
      const date = document.getElementById('date').value;
      const flour = document.getElementById('flour').value;
      const bran = document.getElementById('bran').value;
      const impurities = document.getElementById('impurities').value;
      const yield = document.getElementById('yield').value;

      // Create a new row in the table with the entered data
      const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow(table.rows.length);
      const cells = [date, flour, bran, impurities, yield];

      for (let i = 0; i < cells.length; i++) {
        const cell = newRow.insertCell(i);
        cell.textContent = cells[i];
      }

      // Clear the form fields
      document.getElementById('productionForm').reset();
    }
  </script>

</body>
</html>
